<ons-page id="loginPage">
    <button class="button--quiet " id="backbtn">
        <div class="center">
            <i class="zmdi zmdi-chevron-left "></i>
            Back</div>
    </button>
    <br><br>
    <ons-list><br><br>
       <h1 style="text-align: center;">Registor</h1>
       <center>
            <img src="./pic/2.png" alt="" width="130px" height="120px"></center>
        <div style="text-align: center; margin-top: 30px">
            <p>
                <ons-input id="username1" modifier="underbar" placeholder="Email" float ng-model="page.username">
                </ons-input>
            </p>
            <p>
                <ons-input id="password1" modifier="underbar" type="password" placeholder="Password" float
                    ng-model="page.password"></ons-input>
            </p>
            <p style="margin-top: 30px;">
                <button id="signupbtn" class="button--large--cta" style="width: 70%; margin: 0 auto; background-color:#FF9900">Sign
                    up</button>
            </p>
            <br><br><br>
    </ons-list>
</ons-page>
